* {
  margin: 0;
  padding: 0;
}

body {
  font-family: "Work Sans", sans-serif;
  font-size: 21px;
}

.headings_color {
  color: #4f81bd;
}

h1 {
  font-size: 3.5rem;
  line-height: 1.1em;
  padding-bottom: 1em;
}
.hero {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  text-align: center;
  background: rgba(14, 14, 14, 0.85);
  color: white;
  position: relative;
  overflow: hidden;
  min-height: 100vh;
}

.content {
  text-align: center;
  margin-top: 7em;
  maximum-width: 350px;
  min-width: 50%;
}

/* .video-bg {
  position: absolute;
  z-index: -1;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  min-width: 100%;
  min-height: 100%;
} */

.video-bg {
  position: fixed;
  z-index: -1;
}

@media (min-aspect-ratio: 16/9) {
  .video-bg {
    width: 100%;
    height: auto;
  }
}
@media (max-aspect-ratio: 16/9) {
  .video-bg {
    width: auto;
    height: 100%;
  }
}

@media (max-width: 767px) {
  .video-bg {
    display: none;
  }
  body {
    background: url("https://images.pexels.com/photos/3783471/pexels-photo-3783471.jpeg?cs=srgb&dl=pexels-dmitry-demidov-3783471.jpg&fm=jpg");
    background-size: cover;
  }
  .content {
    margin-top: 2em;
  }
  .radio-player {
    margin: 0 5px;
  }
}

.modalmask {
	position: fixed;
	font-family: Arial, sans-serif;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	background: rgba(0,0,0,0.8);
	z-index: 99999;
	opacity:0;
	-webkit-transition: opacity 0ms ease-in;
	-moz-transition: opacity 0ms ease-in;
	transition: opacity 0ms ease-in;
	pointer-events: none;
	overflow-y:auto;
}

.modalmask:target {
	opacity:1;
	pointer-events: auto;
}

.modalbox{
	width: 100%;
	position: relative;
	padding: 0px 0px 0px 0px;
	background: #000000;
	border-radius:3px;
	-webkit-transition: all 0ms ease-in;
	-moz-transition: all 0ms ease-in;
	transition: all 0ms ease-in;
	overflow-y:auto;
}

.movedown {
  width: 100%;
  height: 100%;
  background-color: #000000;
	padding: 4%;
  margin: 0 auto;

}

.rotate {
	margin: 0 auto;
	-webkit-transform: scale(-5,-5); 
	transform: scale(-5,-5);
}

.resize {
	margin: 0 auto;
	width:0;
	height:0;
}

.modalmask:target .movedown{		
	margin:0 auto;
}
.modalmask:target .rotate{		
	transform: rotate(360deg) scale(1,1);
  -webkit-transform: rotate(360deg) scale(1,1);
}

.modalmask:target .resize{
	width:300px;
	height:200px;
}

.nsc{
	position:absolute;
	bottom:0;
	right:0;
}
